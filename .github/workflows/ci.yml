name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      # ===============================
      # Checkout do cÃ³digo
      # ===============================
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      # ===============================
      # Setup Java
      # ===============================
      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # ===============================
      # Build + Teste
      # ===============================
      - name: ğŸ§ª Build e testes com Maven
        run: |
          echo "ğŸ”§ Executando build Maven"
          cd app
          mvn clean package -DskipTests=false

      # ===============================
      # Setup Docker
      # ===============================
      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ===============================
      # Login Docker Hub
      # ===============================
      - name: ğŸ”‘ Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ===============================
      # Build da imagem
      # ===============================
      - name: ğŸ³ Build da imagem Docker
        run: |
          echo "ğŸ³ Criando imagem Docker"
          docker build -t ${{ secrets.DOCKER_USER }}/project-01-ci-cd:latest .

      # ===============================
      # Trivy Scan (NON-BLOCKING)
      # ===============================
      - name: ğŸ”’ Trivy Security Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: '${{ secrets.DOCKER_USER }}/project-01-ci-cd:latest'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          format: 'table'
          exit-code: '0'

      # ===============================
      # Push da imagem
      # ===============================
      - name: ğŸ“¤ Push da imagem Docker
        run: |
          echo "ğŸš€ Enviando imagem para o Docker Hub"
          docker push ${{ secrets.DOCKER_USER }}/project-01-ci-cd:latest

      # ===============================
      # Cleanup (sempre executa)
      # ===============================
      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          rm -f trivy_envs.txt || true

